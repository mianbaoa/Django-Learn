<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h2>login page</h2>
{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li {% if message.tags %}class="{{ message.tags }}"{% endif %} >{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
<form action="" method="post">
	{% csrf_token %}
	<p>{{ form.as_p }}</p>
	<input type="submit" value="登录" />
</form>
</body>
</html>
