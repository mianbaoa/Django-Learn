
{% extends "index.html" %}
{% block content %}
<h2>您当前的位置：<a href="/">首页</a>&nbsp;>&nbsp;新增文章</h2>
<ul>
<form action="{% url 'focus:sub_post' %}" method="post">
{% csrf_token %}
    <p>文章标题</p>
    <div>
        {{ form.post_type }}
        <input name="post_title" type="text" style="height: 20px;width: 500px;" placeholder="请输入文章标题">
    </div>
    <p>文章内容</p>
    <textarea name="post_content" rows="29" style="width: 630px;"></textarea>
    <div>
        <p>文章标签</p>
        {{ form.post_tags }}
        <br /><br />
    </div>
    <input type="submit" value="提交" style="margin-left: 300px;width: 60px;height: 20px;">
</form>
</ul>
{% endblock %}
